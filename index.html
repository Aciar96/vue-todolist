<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <title>list</title>
</head>

<body>
    <div class="container" id="root">
        <div class="w-50 mx-auto">
          <ul class="list-group my-2">
            <li class="list-group-item justify-content-between d-flex"
              :class="{'text-decoration-line-through': task.done == true}" v-for="(task, index) in tasks">
              {{task.text}}
              <button type="button" class="btn-close" @click="removeTask(index)"></button>
            </li>
          </ul>
          <div class="mt-3 input-group">
            <input v-model.trim="newTask" type="text" class="form-control" placeholder="Aggiungi all Lista">
    
            <button class="btn btn-success" @click="addTask(list)">Aggiungi</button>
          </div>
        </div>
      </div>
    
    <script src="js/script.js"></script>
</body>

</html>
